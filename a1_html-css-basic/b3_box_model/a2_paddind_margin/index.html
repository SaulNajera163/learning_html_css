<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Padding and Margin</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form class="form">
      <div>
        <label for="name">Name</label>
        <input
          class="form_input"
          type="text"
          name="name"
          id="name"
          placeholder="Name.."
        />
      </div>
      <div>
        <label for="email">Email</label>
        <input
          class="form_input"
          type="email"
          name="name"
          id="email"
          placeholder="Email..."
        />
      </div>
      <div>
        <label for="number">Number</label>
        <input
          class="form_input"
          type="number"
          name="number"
          id="number"
          placeholder="Number..."
        />
      </div>
      <div>
        <label for="message">Message</label>
        <input
          class="form_input"
          type="message"
          name="message"
          id="message"
          placeholder="Message..."
        />
      </div>
      <div>
        <input type="submit" value="Send">
      </div>
    </form>
  </body>
</html>
