<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    
    <h1>Please fill this forms!</h1>

    <form action="#">

        <div>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Saul Najera" required minlength="3">
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="20240559@leon.tecnm.mx" required>
        </div>

            <label for="age">Age</label>
            <input type="number" id="age" placeholder="18" required> 
        </div>

        <div>
            <label for="message">Message</label>
            <textarea name="message" id="message" placeholder="Your advices!"></textarea>
        </div>

        <div>
            <label for="date">Date</label>
            <input type="date" id="date">
        </div>

                <div>
            <label for="color">Color</label>
            <input type="color" id="color">
        </div>

        <div>
            <input type="submit" value="Send">
        </div>

    </form>



</body>
</html>
