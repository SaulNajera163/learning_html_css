<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Surname</th>
          <th>Age</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Saul</td>
          <td>Najera</td>
          <td>24</td>
        </tr>
        <tr>
          <td>Julio</td>
          <td>Lopez</td>
          <td>28</td>
        </tr>
        <tr>
          <td>Veronica</td>
          <td>Gutierrez</td>
          <td>53</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>Total Age</th>
          <td colspan="2">105</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
