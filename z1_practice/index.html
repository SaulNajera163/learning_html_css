<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Pestaña</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="pagina-inicio">

        <header class="pagina-inicio__cabecera">
            <img src="https://www.mozilla.org/media/img/logos/firefox/logo-quantum.9c5e96634f92.png" alt="Logo de Firefox" class="pagina-inicio__logo">
            <h1 class="pagina-inicio__marca">Firefox</h1>
        </header>

        <section class="pagina-inicio__principal">
            <form class="formulario-busqueda" action="https://www.google.com/search" method="get">
                <div class="formulario-busqueda__contenedor">
                    <img src="https://www.google.com/favicon.ico" alt="Logo de Google" class="formulario-busqueda__icono">
                    <input type="search" name="q" class="formulario-busqueda__input" placeholder="Buscar con Google o ingresar dirección">
                </div>
            </form>
        </section>

        <section class="pagina-inicio__accesos-directos">
            <ul class="accesos-directos__lista">
                <li class="atajo">
                    <a href="#" class="atajo__enlace">
                        <div class="atajo__icono-contenedor">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="" class="atajo__icono">
                        </div>
                        <div class="atajo__etiqueta">
                            <span class="atajo__titulo">Amazon</span>
                            <span class="atajo__subtitulo">Patrocinado</span>
                        </div>
                    </a>
                </li>
                <li class="atajo">
                    <a href="#" class="atajo__enlace">
                        <div class="atajo__icono-contenedor">
                             <img src="https://www.expedia.com/favicon.ico" alt="" class="atajo__icono">
                        </div>
                        <div class="atajo__etiqueta">
                            <span class="atajo__titulo">Expedia</span>
                            <span class="atajo__subtitulo">Patrocinado</span>
                        </div>
                    </a>
                </li>
                <li class="atajo">
                    <a href="#" class="atajo__enlace">
                        <div class="atajo__icono-contenedor">
                             <img src="https://imge.trivago.com/image/upload/v1589273533/images/icons/favicon-256x256.png" alt="" class="atajo__icono">
                        </div>
                        <div class="atajo__etiqueta">
                            <span class="atajo__titulo">Trivago</span>
                            <span class="atajo__subtitulo">Patrocinado</span>
                        </div>
                    </a>
                </li>
                <li class="atajo">
                    <a href="#" class="atajo__enlace">
                        <div class="atajo__icono-contenedor">
                             <img src="https://static.cdnlogo.com/logos/c/47/chatgpt.svg" alt="" class="atajo__icono">
                        </div>
                        <div class="atajo__etiqueta">
                            <span class="atajo__titulo">ChatGPT</span>
                        </div>
                    </a>
                </li>
                <li class="atajo">
                    <a href="#" class="atajo__enlace">
                        <div class="atajo__icono-contenedor">
                             <img src="https://www.youtube.com/s/desktop/03432867/img/favicon_144x144.png" alt="" class="atajo__icono">
                        </div>
                        <div class="atajo__etiqueta">
                            <span class="atajo__titulo">(98) YouTube</span>
                        </div>
                    </a>
                </li>
                <li class="atajo">
                    <a href="#" class="atajo__enlace">
                        <div class="atajo__icono-contenedor">
                             <img src="https://res-1.cdn.office.net/assets/mail/pwa/v1/pngs/apple-touch-icon-180x180.png" alt="" class="atajo__icono">
                        </div>
                        <div class="atajo__etiqueta">
                            <span class="atajo__titulo">Outlook</span>
                        </div>
                    </a>
                </li>
                <li class="atajo">
                    <a href="#" class="atajo__enlace">
                        <div class="atajo__icono-contenedor">
                             <img src="https://claude.ai/images/claude-app-icon-256.png" alt="" class="atajo__icono">
                        </div>
                        <div class="atajo__etiqueta">
                            <span class="atajo__titulo">Claude</span>
                        </div>
                    </a>
                </li>
                <li class="atajo">
                    <a href="#" class="atajo__enlace">
                        <div class="atajo__icono-contenedor">
                             <img src="https://deepseek.com/deepseek-log.png" alt="" class="atajo__icono">
                        </div>
                        <div class="atajo__etiqueta">
                            <span class="atajo__titulo">DeepSeek</span>
                        </div>
                    </a>
                </li>
            </ul>
        </section>

    </main>

</body>
</html>
